# Build the docker image
## Push the docker image to docker hub
## SSH into VM and start the new image
name: DEPLOY the backend
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkkout the code
        uses: actions/checkout@v2

      - name: DOCKER login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile.http
          push: true
          tags: shikhar0895/deploytodockerhubtutorial:${{ github.sha }}
        ## Step to deploy this a VM
      - name: Deploy to the VM
        run: |
          echo "${{secrets.EC2_DEV_SERVER_PRIVKEY}}" > ssh_key && chmod 700 ssh_key
          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@ec2-43-204-39-51.ap-south-1.compute.amazonaws.com -t "docker pull shikhar0895/deploytodockerhubtutorial:${{github.sha}} && docker stop http-container && docker rm container http-container  && docker run -d --name http-container -e PORT=8000 -e DATABASE_URL=${{secrets.DATABASE_URL}} -p 8000:8000 shikhar0895/deploytodockerhubtutorial:${{github.sha}}"
